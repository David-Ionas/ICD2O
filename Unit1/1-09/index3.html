<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Windows 9x operating system">
  <meta name="keywords" content="Games, fighting">
  <meta name="author" content="David Ionas">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="apple-touch-icon" sizes="180x180" href="./faviconss/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./faviconss/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./faviconss/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="icon" type="image/png" href="./faviconss/favicon-16x16.png">

  <style>
    body {
      background-image: url("./imaes/download%20(9).jpg");
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 100%;
      color: rgb(255, 0, 0);
      padding: 20px;
      font-family: Arial, sans-serif;
    }
  </style>
  <title>Search Page</title>
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Title</span>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="#">Link</a>
          <a class="mdl-navigation__link" href="#">Link</a>
          <a class="mdl-navigation__link" href="#">Link</a>
          <a class="mdl-navigation__link" href="#">Link</a>
        </nav>
      </div>
    </header>

    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">RBC</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="#">Home</a>
        <a class="mdl-navigation__link" href="#">About Us</a>
      </nav>
    </div>

    <main class="mdl-layout__content">
      <div class="page-content">
        <h1>Search Anything Here:</h1>
        <p>Insert Here</p>

        <form onsubmit="return false;">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="userInput">
            <label class="mdl-textfield__label" for="userInput">Search text...</label>
          </div>
        </form>

        <button id="searchButton" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
          Just Press It
          <button id="clearButton" class="mdl-button mdl-js-button">Clear</button>
        </button>
      </div>
    </main>
  </div>
  <script>
    const button = document.getElementById('searchButton');
    const input = document.getElementById('userInput');

    button.addEventListener('click', function () {
      const q = (input.value || '').trim();
      const url = 'https://www.google.com/search?q=' + encodeURIComponent (q);
      window.open(url, '_blank');
    });

    document.getElementById('clearButton').addEventListener('click', () => {
            document.getElementById('userInput').value = '';
          document.getElementById('userInput').focus();
    });
  </script>
</body>
  <div class="gallery">
    <img src="./imaes/download (2).jpeg" alt="Error" />
    <img src="./imaes/download (1).jpeg" alt="Error" />
    <img src="./imaes/download (3).jpeg" alt="Error" />
    <img src="./imaes/download.png" alt="Error" />
    <img src="./imaes/download.jpeg" alt="Error" />
  </div>
</body>
</html>
