<div class="accordion">
  <button class="accordion-btn">What is this?</button>
  <div class="accordion-content">This is a cool accordion effect.</div>
</div>

<style>
  .accordion-content {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.3s ease;
    background-color: #f1f1f1;
    padding: 0 20px;
  }

  .accordion-btn {
    width: 100%;
    padding: 15px;
    cursor: pointer;
    background-color: #eee;
    border: none;
    outline: none;
    text-align: left;
    font-size: 1.1rem;
  }

  .accordion-btn.active+.accordion-content {
    max-height: 100px;
    padding: 15px 20px;
  }
</style>

<script>
  const accBtns = document.querySelectorAll('.accordion-btn');
  accBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      btn.classList.toggle('active');
    });
  });
</script>
